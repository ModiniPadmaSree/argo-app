apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: resume
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: modinipadmasree/resume-builder-backend:1.0.0
          ports:
            - port: 5000
              targetPort: 5000
