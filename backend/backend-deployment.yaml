apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: resume
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: modinipadmasree/resume-builder-backend:b7db519f
          ports:
            - containerPort: 5000
